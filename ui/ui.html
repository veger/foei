<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <title>Forge of Empires Inspector</title>
</head>

<body>
  <div id="notifications" class="container-fluid mb-2"></div>
  <div id="army-info" class="container-fluid mb-2"></div>
  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="plunder-tab" data-toggle="tab" href="#plunder" role="tab" aria-controls="plunder" aria-selected="true">Plunder</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="rewards-tab" data-toggle="tab" href="#rewards" role="tab" aria-controls="rewards" aria-selected="false">Rewards</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="great-building-tab" data-toggle="tab" href="#great-building" role="tab" aria-controls="great-building" aria-selected="false">Great Buildings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="plunder" role="tabpanel" aria-labelledby="plunder-tab">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Value</th>
            <th scope="col">Building</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="plunder-body">
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="rewards" role="tabpanel" aria-labelledby="rewards-tab">
      <table class="table table-sm" style="white-space:nowrap;">
        <thead>
          <tr>
            <th scope="col">Active</th>
            <th scope="col">Rarity</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
            <th scope="col" width="100%">Position</th>
          </tr>
        </thead>
        <tbody id="rewards-body">
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="great-building" role="tabpanel" aria-labelledby="great-building-tab">
      <table id="great-building-table" class="table table-sm table-responsive" style="white-space:nowrap;">
        <thead>
          <tr>
            <th scope="col">Spot</th>
            <th scope="col">Required</th>
            <th scope="col" width="150px">Profit</th>
            <th scope="col" colspan="6">Rewards</th>
          </tr>
        </thead>
        <tbody id="great-building-body">
        </tbody>
      </table>
      <table id="great-building-changes-table" class="table table-sm table-responsive" style="white-space:nowrap;">
        <thead>
          <tr>
            <th scope="col">Changed</th>
            <th scope="col">When</th>
            <th scope="col">Progress</th>
          </tr>
        </thead>
        <tbody id="great-building-changes-body">
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      Active on: <span id="worlds">none</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" integrity="sha256-59IZ5dbLyByZgSsRE3Z0TjDuX7e1AiqW5bZ8Bg50dsU=" crossorigin="anonymous"></script>
  <script src=" consts-en.js"></script>
  <script src="ui.js"></script>
  <script src="armies.js"></script>
  <script src="great-building.js"></script>
  <script src="plunder.js"></script>
  <script src="rewards.js"></script>
  <script src="settings.js"></script>
</body>


</html>
